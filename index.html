<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card-image-container">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img
            class="card-image"
            src="images/image-product-mobile.jpg"
            alt="A bottle of Gabrielle Eau de parfum by Chanel"
          />
        </picture>
      </div>
      <section class="card-content">
        <p class="overline">perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-row">
          <p class="price"><span class="sr-only">Sale price</span>$149.99</p>
          <p class="price-linethrough">
            <span class="sr-only">Previous price</span>$169.99
          </p>
        </div>
        <button class="btn">
          <img src="images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
